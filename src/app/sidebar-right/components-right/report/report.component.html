<!-- Placeholder html -->
<h4>Completed workflows:</h4>
<div *ngFor="let data of workflowData; let i = index"> 
    <p>{{data.title}}</p>
    <div *ngFor="let step of data.steps; let j = index">
        <ul>
            <li>{{step.label}}
                <ul *ngFor="let option of step.options; let k = index">
                    <li *ngIf="option.selected === true || option.selected === null">{{option.text}}</li>
                    <li *ngIf="step.label == 'Select Delineation Point'">({{step.clickPoint.lat}}, {{step.clickPoint.lng}})</li>
                    <li *ngIf="step.label == 'Select Delineation Point'">{{step.polygon}}</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
