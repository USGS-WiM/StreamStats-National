<!-- Workflow Selection -->
<div *ngIf="showHideReportBuilder">

    <h4>Core functionality</h4>
    <div *ngFor="let workflow of workflows; let i = index">
       <div *ngIf="workflow.functionality =='Core'">
            <button (click)="addRemoveWorkflow(workflow)">{{ workflow.title }}</button>
        </div>
    </div>
    <h4>State functionality</h4>
    <div *ngFor="let workflow of workflows; let i = index">

        <div *ngIf="workflow.functionality =='State'">
            <button (click)="addRemoveWorkflow(workflow)">{{ workflow.title }}</button>
        </div>

    </div>
    <h4>Additional functionality</h4>
    <div *ngFor="let workflow of workflows; let i = index">

        <div *ngIf="workflow.functionality =='Additional'">
            <button (click)="addRemoveWorkflow(workflow)">{{ workflow.title }}</button>
        </div>
    </div>
    
    <button (click)="showHideWorkflows()">Continue</button>

</div>

<!-- Workflow -->
<div *ngIf="showHideWorkflow" >
    <div *ngIf="selectedWorkflows.length > 0">
        <div *ngFor="let workflow of selectedWorkflows; let i = index">
            <app-workflow [workflow]="workflow"></app-workflow>
        </div>
    </div>
</div>
